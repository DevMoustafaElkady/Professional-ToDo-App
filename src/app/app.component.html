<!-- Side Menue -->
<mat-sidenav-container>
  <mat-sidenav #sideMenu opened mode="side">
    <mat-toolbar></mat-toolbar>
    <div class="sideAvatar">
      <img src="../../assets/sideAvatar.png" alt="avatart" title="avatar" />
      <strong class="avatarName">Moustafa Elkady</strong>
      <i class="fas fa-sort-down"></i>
    </div>

    <div class="menue">
      <mat-list>
        <mat-list-item routerLink="/taskslist" routerLinkActive="activeSideLink" [routerLinkActiveOptions]="{exact:
          true}">
          <i class="fas fa-home homeIcon"></i>
          Home
        </mat-list-item>
        <mat-list-item routerLink="/all" routerLinkActive="activeSideLink">
          <i class="fas fa-th allIcon"></i>
          All
        </mat-list-item>
        <mat-list-item routerLink="/today" routerLinkActive="activeSideLink">
          <i class="far fa-calendar-check todayIcon"></i>
          Today
        </mat-list-item>
        <mat-list-item routerLink="/week" routerLinkActive="activeSideLink">
          <i class="far fa-calendar-alt weekIcon"></i>
          Week
        </mat-list-item>
        <mat-list-item routerLink="/isCompleted" routerLinkActive="activeSideLink">
          <i class="far fa-check-circle doneIcon"></i>
          Done
        </mat-list-item>
        <mat-list-item routerLink="/isDeleted" routerLinkActive="activeSideLink">
          <i class="far fa-trash-alt deletedIcon"></i>
          Deleted
        </mat-list-item>
        <mat-accordion>
          <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <i class="fas fa-folder-open groupsIcon"></i>
                Groups
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-list-item *ngFor="let item of groupsList" [routerLink]="['group']" [queryParams]="{groupId: item.id}"
              routerLinkActive="router-link-active" routerLinkActive="activeSideLink">
              {{item.name}}
            </mat-list-item>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-list>
    </div>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button (click)="sideMenu.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <strong>{{todoSer.pageTitle$ | async}} Tasks</strong>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
